<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="formulario">
      <form id="form" action="#">
        <h2>Cadastro Clientes</h2>
        <div id="error" class="inativo">Por favor preencha todos os campos!</div>
        <div id="sucesso" class="inativo"></div>
        <div class="form-input">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="digite o Nome" />
        </div>

        <div class="form-input">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="digite o Email" />
        </div>

        <div class="form-input">
          <label for="tel">Telefone</label>
          <input type="tel" id="tel" placeholder="digite o telefone" />
        </div>
        <button id="salvar">Salvar</button>
        <button id="concluir">Concluir</button>
      </form>
      <div id="cadastro-clientes" class="inativo">
        <h2>Clientes cadastrados</h2>
        <ul id="lista-salva"></ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
