<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>aula 2 - js intermediario</title>
      <script>
      let documento = prompt('Digite seu CPF(apenas numeros');
      
      function validacao(cpf){
         if(cpf.length == 11 && !isNaN(cpf)){
            return true;
         }else {
            return false;
         }
      }
      function formatacao (cpf){
         
         let format1 = cpf.slice(0, 3) + '.'
         let format2 = cpf.slice(3, 6) + '.'
         let format3 = cpf.slice(6, 9) + '-'
         let format4 = cpf.slice(9)
         cpf = format1 + format2 + format3 + format4;
         return cpf;
      }
      function exibeCPF(cpf){
         if(validacao(cpf)){
         alert(formatacao(cpf))
         }else {
            alert('digite um cpf valido');
         }
   }
   exibeCPF(documento)
      
      
      
      </script>
   </head>
   <body></body>
</html>
