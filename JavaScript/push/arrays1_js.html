<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>aula 1 - js intermediario</title>
      <script>
         let itens = ['Sem cadastro','Leite', 'Ovo', 'farinha', 'milho', 'café']
         let codigo = Number(prompt('informe o codigo do produto'));
         let contador = 0;
         for(let produto of itens){
            if (contador == codigo){
               alert(`Usiario digitou ${codigo}, ${produto}`)
            }
            contador++
         }
         if(itens[codigo] === undefined){
            let produtoNovo= prompt(`${itens[0]}, deseja adicionar o produto ? caso sim, digite o nome do produto, caso não clique em "Cancelar"`)
            if(produtoNovo !== null){
               itens.push(produtoNovo);
               alert(`Produto incluído com sucesso: ${itens.length-1} - ${produtoNovo}`);
               console.log(itens);
            }
         }
      </script>
   </head>
   <body></body>
</html>
