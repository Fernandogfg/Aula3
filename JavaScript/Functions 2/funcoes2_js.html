      // FUNÇÃO PARA FORMATAR UM CPF, RECEBE UM DE CADA VEZ
      function formatacao(cpf) {
        let format1 = cpf.slice(0, 3) + ".";
        let format2 = cpf.slice(3, 6) + ".";
        let format3 = cpf.slice(6, 9) + "-";
        let format4 = cpf.slice(9);
        cpf = format1 + format2 + format3 + format4;
        return cpf;
      }

      // FORMA DE VALIDAR O CPF E CHAMAR A FUNÇÃO DE FORMATAÇÃO UTILIZANDO O "FOR OF"

      function validaListaCPF(...cpfs) {
        for (let cpf of cpfs) {
          if (cpf.length == 11 && !isNaN(cpf)) {
            alert(formatacao(cpf) + " Válido");
          } else {
            alert(cpf + " Inválido");
          }
        }
      }

      //FUNÇÃO ANÔNIMA PARA RECEBER A LISTA DE CPFs E CHAMAR A FUNÇÃO DE VALIDAÇÃO

      (function () {
        let listaCPF = [];
        for (let i = 0; i < 5; i++) {
          let cpf = prompt(`digite o ${i + 1}° cpf`);
          listaCPF.push(cpf);
        }
        validaListaCPF(...listaCPF);
