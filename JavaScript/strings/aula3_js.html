<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>strings</title>
      <script>
         let msg = "Manipulando strings com JS";
         alert(msg.toUpperCase());
         console.log(`${msg.slice(0, 5)}`);
         alert(msg.length);
         let string = "Vamos concatenar as duas strings";
         console.log(`${msg} ${string}`);
      </script>
   </head>
   <body></body>
</html>
